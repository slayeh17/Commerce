{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Enter Title" name="title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea placeholder="Enter Description" name="description" type="description" class="form-control" rows="5"></textarea>
          </div>
          <div class="mb-3">
            <label for="img_url" class="form-label">Image URL</label>
            <input type="text" class="form-control" placeholder="Enter Image URL" name="img_url">
          </div>
          <div class="mb-3">
            <label for="bid" class="form-label">Starting Bid</label>
            <input placeholder="Enter Starting Bid" name="bid" type="number" step="0.01" min="0" class="form-control">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" class="form-label">
                {% for core in Category %}
                <option name="cores" value="{{ core.category_core }}">{{ core.category_core }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="length" class="form-label">Length</label>
            <input placeholder="Enter Length" name="length" type="number" step="0.01" min="0" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
